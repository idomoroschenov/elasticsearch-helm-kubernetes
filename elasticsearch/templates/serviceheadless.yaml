apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.applicationName }}
  name: {{ .Values.applicationName }}-headless
spec:
  clusterIP: None
  ports:
  - name: api
    port: 9200
    protocol: TCP
    targetPort: 9200
  - name: internal
    port: 9300
    protocol: TCP
    targetPort: 9300
  publishNotReadyAddresses: true
  selector:
    app: {{ .Values.applicationName }}
  type: ClusterIP
